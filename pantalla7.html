<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora LC</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id='contenedor'>
        <div class="text-container">
          <h1>Si llegaste al lugar correcto,</h1>
  <h2> deberías poder completar la siguiente frase</h2>


  <form>
    <label for="password">Ya que soy todo tuyo, Oh Madre de...</label>
    <input type="text" id="password" oninput="updatePasswordVisibility()" required>
    <button type="button" class="btn btn-primary" onclick="passwordVerifier()">Contestar</button>
  </form>
  <p id="result"></p>
 </div>
    </div>



  <script>
    function passwordVerifier() {
      const passwordInput = document.getElementById('password');
      const password = passwordInput.value;

      if (password === 'bondad') {
        window.location.href = 'pantalla8.html';
      } else {
        const resultMessage = document.getElementById('result');
        resultMessage.textContent = 'Noup, inténtalo de nuevo';
      }
    }

    function updatePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = 'text';
      passwordInput.addEventListener('blur', function onBlur() {
        passwordInput.type = 'password';
        passwordInput.removeEventListener('blur', onBlur);
      });
    }
  </script>

</body>
</html>
