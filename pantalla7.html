<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora LC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #contenedor {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, p {
      text-align: center;
    }

    .btn {
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Si llegaste al lugar correcto, deber√≠as poder completar la siguiente frase</h2>


  <form>
    <label for="password">Ya que soy todo tuyo, Oh Madre de...</label>
    <input type="text" id="password" oninput="updatePasswordVisibility()" required>
    <button type="button" onclick="passwordVerifier()">Contestar</button>
  </form>

  <p id="result"></p>

  <script>
    function passwordVerifier() {
      const passwordInput = document.getElementById('password');
      const password = passwordInput.value;

      if (password === 'bondad') {
        window.location.href = 'pantalla8.html';
      } else {
        const resultMessage = document.getElementById('result');
        resultMessage.textContent = 'Noup, Intentalo denuevo!';
      }
    }

    function updatePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = 'text';
      passwordInput.addEventListener('blur', function onBlur() {
        passwordInput.type = 'password';
        passwordInput.removeEventListener('blur', onBlur);
      });
    }
  </script>

</body>
</html>
