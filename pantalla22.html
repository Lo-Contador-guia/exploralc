<!DOCTYPE html>
<!--pagina de pregunta-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora LC</title> <!--titulo general -->


  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id='contenedor'>
        <div class="text-container">
  <h1>Si llegaste al lugar correcto, responde</h1> <!--introducción a la pregunta -->
          
  <form>
    <label for="password">¿Qué papel no se recicla y se puede ver a través de él?</label>
    <input type="text" id="password" oninput="updatePasswordVisibility()" required> <!--poder ver el texto escrito-->
    <button type="button" class="btn btn-primary" onclick="passwordVerifier()">Contestar</button> <!--boton para realizar la acción-->
  </form>
     <p id="result"></p>
</div>
    </div>


  <script>
    function passwordVerifier() {
      const passwordInput = document.getElementById('password');
      const password = passwordInput.value;

      if (password === 'diamante') { <!--respuesta correcta a la pregunta-->
        window.location.href = 'pantalla23.html'; <!--continuación de las paginas-->
      } else {
        const resultMessage = document.getElementById('result'); <!--respuesta en caso de una respuesta incorrecta-->
        resultMessage.textContent = 'Noup, inténtalo de nuevo';
      } <!--acciones a realizar según respuesta-->
    }

    function updatePasswordVisibility() {
      const passwordInput = document.getElementById('password'); <!--https://www.w3schools.com/jsref/prop_password_value.asp-->
      passwordInput.type = 'text';
      passwordInput.addEventListener('blur', function onBlur() {
        passwordInput.type = 'password';
        passwordInput.removeEventListener('blur', onBlur);<!--https://www.w3schools.com/jsref/event_onblur.asp-->
      });
    }
  </script>

</body>
</html>
