<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora LC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #contenedor {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2, h3, p {
            text-align: center;
        }

        .btn {
            margin-top: 20px;
        }

         .btn-siguiente {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        
    </style>
</head>
<body>
    <div id='contenedor'>
        <h1>Bienvenido a lo contamor, más conocido como Lo Contador. Aquí vivirás uno de los mejores y no tan mejores años de tu vida universitaria.</h1>
        <h2>¿Te gustaría ser parte de una pequeña travesía?</h2>
        <button id="boton" class="btn btn-primary">Empezar</button>
    </div>

    <script>
        var contadorPantallas = 0;
        var contenidoPantallas = [

            "<h2>Ahora mismo te encuentras en la entrada de una antigua hacienda del siglo XVIII</h2><button class='btn btn-primary btn-siguiente'  onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Lo Contador ha pasado por distintos dueños, inclusive ha cumplido con distintas funciones. En sus inicios fue construido como regalo de Francisco Antonio Avaria para su sobrina Mercedes Contador, como dote de matrimonio.</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Un tiempo también estuvo funcionando como hospital por la guerra del pacífico y como centro para ejercitos espirituales en otra ocasión.</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¿Sabías que es sede de la Facultad de Arquitectura, Diseño y Estudios Urbanos desde 1958?</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Comencemos con la aventura</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2> Observa bien dónde estás. Dirígete al lugar donde las ramas se entrecruzan, la virgen te espera.</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Si llegaste al lugar correcto, deberías poder completar la siguiente frase</h2> <h3> Ya que soy todo tuyo, Oh Madre de...</h3> <p>RESPUESTA: bondad </p> <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¡Correcto!</h2><p>Has desbloqueado el sticker de la Virgen</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Estás frente al famoso Patio de los naranjos</h2><p>El patio de los naranjos en sus inicios era una ampliación de la casona. Se construyó con la finalidad de la realización de ejercicios espirituales. Este era más conocido como Casa de Ejercitación San Rafael. Donde se levantó una capilla, refectorio y espacio habitacional para los ejercitantes.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Estás frente al famoso Patio de los naranjos</h2><p>Se dice que por un periodo también circulaba ganado en ese sector y para apaciguar el olor, se plantaron naranjos.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¿Sabes que hay un mito acerca de lo que sucede si sacas o comes una naranja de este lugar?</h2> <p>Las malas lenguas cuentan que si haces eso nunca te podrás titular.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¡Precaución con el patio de los naranjos!</h2><p>También puedes encontrar a estudiantes principalmente de arquitectura y planificación urbana, durmiendo y sufriendo por todas las entregas que tienen.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Ahora, para seguir avanzando debes dirigirte hacia la fuente de dinero más cercana</h2> <p>Pista: Allí se finaliza el camino de las hortencias rosadas.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Si estás en el lugar correcto, adéntrate en el entrecruce de los caminos.</h2> <h2>Mira a través de uno de ellos y podrás ver un refugio de aves. Acércate a la más cercana.</h2> <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Si llegaste al lugar correcto, responde</h2> <h3> ¿De qué color es el refugio de las aves?</h3> <p>RESPUESTA: rojo </p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¡Correcto!</h2> <p>Has desbloqueado el sticker de La casita de pájaros</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Estás frente al edificio Ex-Artes</h2><p></p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",


            "<h2>Artes en Lo Contador</h2><p>Tras la adquisición del fundo Lo Contador en 1958, la facultad de Arquitectura se trasladó al nuevo campus, con el objetivo de mejorar sus instalaciones. En 1960, la Escuela de Artes también es trasladada a este sector ya que dependía administrativamente de la facultad de Arquitectura.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Artes en Lo Contador</h2><p>Pero tras la adquisición del convento de las religiosas de los Sagrados Corazones (campus Oriente) en 1971, se optó por trasladar paulativamente la facultad de artes a Oriente, proceso que finalizó en 2004.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",


            "<h2>Talleres</h2><p>En el edificio Ex-Artes encontrarás una variedad de talleres para especializarte y profundizar tus conocimientos, entre ellos:<ul><li>Taller de herramientas</li><li>Taller de fotografía</li><li>Taller de iluminación</li><li>Taller de biomateriales</li><li>Taller textil</li><li>FABLAB (innovación y fabricación digital)</li></ul></p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Ahora, para seguir avanzando, observa bien el edificio y camina hasta ponerte debajo de la bandera queer </h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Si llegaste al lugar correcto, responde</h2> <h3> ¿Qué papel no se recicla y se puede ver a través de él?</h3> <p>RESPUESTA: papel diamante / diamante </p>  <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>¡Correcto!</h2> <p>Has desbloqueado el sticker del Papel Diamante</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>Este es un Punto Verde</h2><p> Si observas a tu alrededor podrás ver el Edificio de Diseño, el de Urbanismo, la bajada a los Auditorios Norte y Sur, y también a mucha gente estresada trabajando en el Patio de Madera</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>Ahora, para seguir avanzando, párate al lado de la sombra del ser vivo más grande y cercano</h2> <h2> Gira hacia la derecha y camina 20 pasos</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>Si estás en el lugar correcto, deberías poder completar lo que falta en esta imagen</h2> <h3> Memorial de persona que murió por caerse del Ex-Artes</h3> <p>RESPUESTA: Robinson Valdivia Carlo </p> <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¡Correcto!</h2> <p>En Lo Contador también pasan accidentes, por favor ten precaución y cuida tu salud física y mental </p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>Ahora, para seguir avanzando, debes dirigirte hacia el lugar de recreación física y activa</h2> <p>Pista: Casi nadie ocupa ese lugar para eso</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

               "<h2>Si estás en el lugar correcto, observa a tu alrededor hasta encontrar el camino de piedras </h2> <h2>Síguelo</h2>    <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>Cuando se acaben las piedras, deberás adentrate entre la naturaleza</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2>Este es el Patio (No sé el nombre)</h2><p> Es un lugar tranquilo y con el silencio perfecto para almorzar en la naturaleza y dormir una buena siesta</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

             "<h2> Muy cerca de aquí hay un premio. Para encontrarlo deberás descifrar lo siguiente </h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>", 

            "<h2> Entre los tres círculos de hadas en el suelo, menciona la figura geométrica diferente</h2> <p>RESPUESTA: cubo </p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>", 

            "<h2>¡Correcto!</h2> <p>Has desbloqueado el último sticker del Macetero Cubo. Dentro de él está el premio.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Recibe tu humilde premio, esperamos que hayas disfrutado esta travesía por el campus lo contador. Ahora, descansa en el pasto.</h2> <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¡Espera! Una última cosa</h2> <button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2> Aprovecha al máximo Locontamor</h2><p>¡No todo es taller! Destinar tiempo para la recreación te puede ayudar a fortalecer lazos de comunidad durante todos tus años de carrera.</p><p>Relájate y participa de las iniciativas de los centros de estudiantes de diseño y arquitectura, a fines de cada semeste organizan fiestas temáticas para que liberes toda tu creatividad.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2> ¡Buena Suerte! </h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

          
        ];

 document.getElementById("boton").onclick = function () {
    cambiarContenido();

};

        function cambiarContenido() {
            if (contadorPantallas < contenidoPantallas.length) {
                document.getElementById("contenedor").innerHTML = contenidoPantallas[contadorPantallas];
                contadorPantallas++;
            } else {
                alert("La travesía ha terminado");
            }
        }
    </script>
</body>
</html>
