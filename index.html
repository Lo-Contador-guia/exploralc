            "<h2>Patio de los naranjos</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Contexto</h2><p>El patio de los naranjos en sus inicios era una ampliación de la casona. Se construyó con la finalidad de la realización de ejercicios espirituales. Este era más conocido como Casa de Ejercitación San Rafael. Donde se levantó una capilla, refectorio y espacio habitacional para los ejercitantes.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¡Correcto!</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¡Precausión con el patio de los naranjos!</h2><p>También puedes encontrar a estudiantes principalmente de arquitectura y planificación urbana, surmiendo y sufriendo por todas las entregas que tienen.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Patio de los naranjos</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¡¡¡Sigamos con el recorrido de lugares iconic!!!</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>Artes en Lo Contador</h2><p>Pero tras la adquisición del convento de las religiosas de los Sagrados Corazones (campus Oriente) en 1971, se optó por trasladar paulativamente la facultad de artes a Oriente, proceso que finalizó en 2004.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

            "<h2>¿Sabes cuántos talleres hay en el edificio Ex-Artes?</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¡Correcto!</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Talleres</h2><p>En el edificio Ex-Artes encontrarás una variedad de talleres para especializarte y profundizar tus conocimientos, entre ellos:<ul><li>Taller de herramientas</li><li>Taller de fotografía</li><li>Taller de iluminación</li><li>Taller de biomateriales</li><li>Taller textil</li><li>FABLAB (innovación y fabricación digital)</li></ul></p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Ex-Artes</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Edificio de diseño</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¿Qué tan reciente es diseño?</h2><p>Las primeras aproximaciones en la UC se remontan a 1974 bajo la formación de la Escuela de Decoración de Interiores al alero del Instituto Femenino de Estudios Superiores. Luego del traslado de la facultad de Artes a Lo Contador, se iniciaron reformas en la enseñanza de las artes. Luis Moreno, docente de la escuela desde 1960 recomendaba una docencia más amplia, capaz de abarcar todos los ámbitos del diseño. Así, dado el gran interés de los estudiantes, a partir de 1967 se hizo necesaria la introducción efectiva de la disciplina del Diseño.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¿En qué lugar se encuentra la sala Luis Moreno!</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¡Correcto!</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>¿Cómo aprovechar al máximo la carrera?</h2><p>¡No todo es taller! Destinar tiempo para la recreación te puede ayudar a fortalecer lazos de comunidad durante todos tus años de carrera.</p><p>Relajate y participa de las iniciativas de los centros de estudiantes de diseño y arquitectura, a fines de cada semeste organizan fiestas temáticas para que liberes toda tu creatividad.</p><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Edificio de diseño</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",
            "<h2>Niveles superados</h2><button class='btn btn-primary btn-siguiente' onclick='cambiarContenido()'>Siguiente</button>",

        ];

        document.getElementById("boton").onclick = function () {
            cambiarContenido();
        };

        function cambiarContenido() {
            if (contadorPantallas < contenidoPantallas.length) {
                document.getElementById("contenedor").innerHTML = contenidoPantallas[contadorPantallas];
                contadorPantallas++;
            } else {
                alert("La travesía ha terminado");
            }
