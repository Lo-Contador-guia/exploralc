<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora LC</title> <!--titulo general -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="img/memorial.png" style="margin-right:auto;">
 <div id='contenedor'>
        <div class="text-container">
  <h1>Si estás en el lugar correcto,</h1>
  <h2>deberías poder completar lo que falta en esta imagen</h2> <!--introducción a la pregunta -->
  <form>
    <label for="password"></label>
    <input type="text" id="password" oninput="updatePasswordVisibility()" required> <!--poder ver el texto escrito-->
    <button type="button" class="btn btn-primary" onclick="passwordVerifier()">Contestar</button> <!--boton para realizar la acción-->
  </form>
    <p id="result"></p>
 </div>
    </div>

  <script>
    function passwordVerifier() {
      const passwordInput = document.getElementById('password');
      const password = passwordInput.value;

      if (password === 'Robinson Valdivia Carlo') { <!--respuesta correcta a la pregunta-->
        window.location.href = 'pantalla27.html'; <!--continuación de las paginas-->
      } else {
        const resultMessage = document.getElementById('result');
        resultMessage.textContent = 'Noup, inténtalo de nuevo'; <!--respuesta en caso de una respuesta incorrecta-->
      } <!--acciones a realizar según respuesta-->
    }

    function updatePasswordVisibility() {
      const passwordInput = document.getElementById('password'); <!--https://www.w3schools.com/jsref/prop_password_value.asp-->
      passwordInput.type = 'text';
      passwordInput.type = 'text';
      passwordInput.addEventListener('blur', function onBlur() {
        passwordInput.type = 'password';
        passwordInput.removeEventListener('blur', onBlur); <!--https://www.w3schools.com/jsref/event_onblur.asp-->
      });
    }
  </script>

</body>
