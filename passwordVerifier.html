<!-- passwordVerifier.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Verifier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #contenedor {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, p {
      text-align: center;
    }

    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Password Verifier</h1>

  <form>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" required>
    <button type="button" onclick="passwordVerifier()">Verify Password</button>
  </form>

  <p id="result"></p>

  <script>
    function passwordVerifier() {
      const password = document.getElementById('password').value;

      if (password === 'naranjas') {
        window.location.href = 'orangePage.html';
      } else {
        const resultMessage = document.getElementById('result');
        resultMessage.textContent = 'Password is incorrect. Please try again.';
      }
    }
  </script>

</body>
</html>
